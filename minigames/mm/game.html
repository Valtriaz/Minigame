<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <header style="width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:0.5rem; margin-bottom:1.2rem;">
            <a href="../../index.html" class="back-link" style="align-self:flex-start; margin-bottom:0.5rem; color:#1976d2; font-weight:500; text-decoration:none;">&larr; Back to Arcade</a>
            <span style="font-size:2.5rem;">üß©</span>
            <h1 style="margin:0;">Memory Match</h1>
        </header>
        <div class="stats-container" style="margin-bottom:1.2rem;">
            <p class="info">Moves: <span id="moves-count">0</span></p>
            <p class="info">Time: <span id="timer">0</span>s</p>
        </div>
        <div id="win-message" class="hidden"></div>
        <section class="memory-game">
            <!-- Cards will be generated by JavaScript -->
        </section>
        <button id="restart-button" style="margin:1.2rem auto 0; display:block; border-radius:999px; padding:0.75rem 2rem; background:linear-gradient(90deg, #1976d2 60%, #42a5f5 100%); color:#fff; font-weight:600; font-size:1.08rem; box-shadow:0 1px 8px rgba(26,115,232,0.10); border:none; transition:background 0.3s,transform 0.2s;">Restart Game</button>
        <div style="margin-top:2.5rem; font-size:0.95rem; color:#888; text-align:center;">Made with ‚ù§Ô∏è for fun!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
