<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="../shared.css">
</head>
<body>
<div class="container">
    <canvas id="confetti-canvas"></canvas>
    <header class="game-header">
        <a href="../../index.html" class="back-link">&larr; Back to Arcade</a>
        <span class="header-emoji">✊</span>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Make your move!</p>
    </div>
    <div class="choices" id="choices-div">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✌️</button>
    </div>
    <!-- UPDATED: Removed inline styles -->
    <div id="game-over-screen" class="hidden">
        <h2 id="final-message"></h2>
        <!-- UPDATED: Using the shared game-button class -->
        <button id="play-again-button" class="game-button">Play Again</button>
    </div>
    <footer class="game-footer">Made with ❤️ for fun!</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="rps.js"></script>
</body>
</html>
