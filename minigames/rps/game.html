<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">&larr; Back to Arcade</a>
        <h1>Rock, Paper, Scissors</h1>

        <div class="score-board">
            <div id="player-label" class="badge">Player</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Make your move!</p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
